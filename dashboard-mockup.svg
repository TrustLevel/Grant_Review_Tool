    <!-- Guidelines Banner -->
    <rect x="40" y="80" width="1120" height="60" rx="8" fill="#eef2ff" />
    <text x="70" y="118" font-family="Arial" font-size="16" fill="#4338ca">ðŸ“– Review Rules and Best Practices</text>
    <text x="900" y="118" font-family="Arial" font-size="16" fill="#4338ca">View Guidelines â†’</text>
    
    <!-- Quick Stats Grid -->
    <g transform="translate(40, 160)">
        <!-- Stats Card 1 -->
        <rect width="260" height="100" rx="8" fill="#ffffff" filter="url(#shadow)" />
        <text x="20" y="35" font-family="Arial" font-size="14" fill="#64748b">Reviews Completed</text>
        <text x="20" y="70" font-family="Arial" font-size="24" font-weight="bold" fill="#1a1a1a">12</text>
        
        <!-- Stats Card 2 -->
        <rect x="280" width="260" height="100" rx="8" fill="#ffffff" filter="url(#shadow)" />
        <text x="300" y="35" font-family="Arial" font-size="14" fill="#64748b">Pending Reviews</text>
        <text x="300" y="70" font-family="Arial" font-size="24" font-weight="bold" fill="#1a1a1a">5</text>
        
        <!-- Stats Card 3 -->
        <rect x="560" width="260" height="100" rx="8" fill="#ffffff" filter="url(#shadow)" />
        <text x="580" y="35" font-family="Arial" font-size="14" fill="#64748b">ADA Earned</text>
        <text x="580" y="70" font-family="Arial" font-size="24" font-weight="bold" fill="#1a1a1a">â‚³45.00</text>
        
        <!-- Stats Card 4 -->
        <rect x="840" width="260" height="100" rx="8" fill="#ffffff" filter="url(#shadow)" />
        <text x="860" y="35" font-family="Arial" font-size="14" fill="#64748b">Reviewer Score</text>
        <text x="860" y="70" font-family="Arial" font-size="24" font-weight="bold" fill="#1a1a1a">4.8/5.0</text>
    </g>
    
    <!-- Main Content Grid -->
    <g transform="translate(40, 280)">
        <!-- Pending Tasks Card -->
        <rect width="740" height="240" rx="8" fill="#ffffff" filter="url(#shadow)" />
