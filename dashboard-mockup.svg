            <!-- Leaderboard Items -->
            <g transform="translate(20, 60)">
                <!-- Leader 1 -->
                <rect width="320" height="50" rx="8" fill="#f8fafc" />
                <circle cx="25" cy="25" r="15" fill="#4338ca" />
                <text x="50" y="32" font-family="Arial" font-size="16" fill="#1a1a1a">Alex M.</text>
                <text x="250" y="32" font-family="Arial" font-size="16" fill="#64748b">95 pts</text>
                
                <!-- Leader 2 -->
                <g transform="translate(0, 60)">
                    <rect width="320" height="50" rx="8" fill="#f8fafc" />
                    <circle cx="25" cy="25" r="15" fill="#6366f1" />
                    <text x="50" y="32" font-family="Arial" font-size="16" fill="#1a1a1a">Sarah K.</text>
                    <text x="250" y="32" font-family="Arial" font-size="16" fill="#64748b">87 pts</text>
                </g>
            </g>
        </g>
    </g>
    
    <!-- Progress Section -->
    <g transform="translate(40, 540)">
        <rect width="1120" height="120" rx="8" fill="#ffffff" filter="url(#shadow)" />
        <text x="20" y="40" font-family="Arial" font-size="18" font-weight="bold" fill="#1a1a1a">Current Progress</text>
        
        <!-- Progress Bar -->
