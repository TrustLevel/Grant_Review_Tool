            <rect width="700" height="70" rx="8" fill="#f8fafc" />
            <text x="20" y="30" font-family="Arial" font-size="16" fill="#1a1a1a">Review: DeFi Integration Proposal</text>
            <text x="20" y="50" font-family="Arial" font-size="14" fill="#64748b">Due in 2 days</text>
            <rect x="600" y="20" width="80" height="30" rx="15" fill="#eef2ff" />
            <text x="620" y="40" font-family="Arial" font-size="14" fill="#4338ca">Start â†’</text>
            
            <!-- Task 2 -->
            <g transform="translate(0, 80)">
                <rect width="700" height="70" rx="8" fill="#f8fafc" />
                <text x="20" y="30" font-family="Arial" font-size="16" fill="#1a1a1a">Peer Review: Smart Contract Implementation</text>
