        <text x="20" y="100" font-family="Arial" font-size="14" fill="#64748b">50% complete to next level</text>
    </g>

    <!-- Filters -->
    <defs>
        <filter id="shadow" x="-5" y="-5" width="110%" height="110%">
            <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.1"/>
        </filter>
    </defs>
</svg>
