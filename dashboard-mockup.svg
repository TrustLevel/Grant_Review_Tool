<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
    <!-- Background -->
    <rect width="1200" height="800" fill="#f8fafc" />
    
    <!-- Top Navigation Bar -->
    <rect x="0" y="0" width="1200" height="60" fill="#ffffff" filter="url(#shadow)" />
    <text x="40" y="38" font-family="Arial" font-size="24" fill="#1a1a1a">Catalyst Review Tool</text>
    
    <!-- Navigation Icons -->
    <circle cx="1100" cy="30" r="20" fill="#e2e8f0" />
