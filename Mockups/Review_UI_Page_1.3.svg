<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 660 900">
    <defs>
        <filter id="card-shadow">
            <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.08"/>
        </filter>
    </defs>

    <!-- Main Container -->
    <rect width="660" height="900" rx="12" fill="#ffffff" filter="url(#card-shadow)"/>
    
    <!-- Quick Quality Check Section -->
    <g transform="translate(24, 24)">
        <text x="0" y="25" font-family="Arial" font-size="18" font-weight="bold" fill="#1e293b">Quick Quality Check</text>
        <text x="0" y="55" font-family="Arial" font-size="15" fill="#64748b">What's your first impression of this proposal?</text>

        <!-- Promising Button -->
        <g transform="translate(0, 80)">
            <rect width="612" height="60" rx="8" fill="#f0fdf4" stroke="#22c55e" stroke-width="2"/>
            <text x="24" y="38" font-family="Arial" font-size="15" fill="#166534">✨ This proposal seems promising</text>
        </g>

        <!-- Low Quality Button -->
        <g transform="translate(0, 150)">
            <rect width="612" height="60" rx="8" fill="#fef2f2" stroke="#ef4444" stroke-width="2"/>
            <text x="24" y="38" font-family="Arial" font-size="15" fill="#991b1b">⚠️ This proposal seems low quality</text>
        </g>

        <!-- Quick Rejection Section -->
        <g transform="translate(0, 220)">
            <!-- Container -->
            <rect width="612" height="280" rx="8" fill="#fff" stroke="#e2e8f0" stroke-width="2"/>
            
            <!-- Tags Section -->
            <text x="24" y="30" font-family="Arial" font-size="14" font-weight="bold" fill="#1e293b">Select issues:</text>
            
            <!-- Tags -->
            <g transform="translate(24, 45)">
                <rect width="100" height="32" rx="16" fill="#f1f5f9"/>
                <text x="50" y="21" font-family="Arial" font-size="13" fill="#64748b" text-anchor="middle">Incomplete</text>

                <rect x="110" width="120" height="32" rx="16" fill="#f1f5f9"/>
                <text x="170" y="21" font-family="Arial" font-size="13" fill="#64748b" text-anchor="middle">Unclear Scope</text>

                <rect x="240" width="100" height="32" rx="16" fill="#f1f5f9"/>
                <text x="290" y="21" font-family="Arial" font-size="13" fill="#64748b" text-anchor="middle">Duplicate</text>

                <rect x="350" width="140" height="32" rx="16" fill="#f1f5f9"/>
                <text x="420" y="21" font-family="Arial" font-size="13" fill="#64748b" text-anchor="middle">Poor Formatting</text>
            </g>

            <!-- Comment Field -->
            <g transform="translate(24, 95)">
                <text x="0" y="20" font-family="Arial" font-size="14" font-weight="bold" fill="#1e293b">Brief comment (optional):</text>
                <rect x="0" y="35" width="564" height="80" rx="8" fill="#f8fafc"/>
            </g>

            <!-- Action Buttons -->
            <g transform="translate(24, 200)">
                <!-- Submit & Next -->
                <rect width="270" height="50" rx="25" fill="#ef4444"/>
                <text x="75" y="32" font-family="Arial" font-size="15" fill="#ffffff">Submit & Next Proposal</text>

                <!-- Continue to Full Review -->
                <rect x="290" width="270" height="50" rx="25" fill="#f1f5f9"/>
                <text x="355" y="32" font-family="Arial" font-size="15" fill="#64748b">Continue to Full Review</text>
            </g>
        </g>

        <!-- Expertise Rating Section -->
        <g transform="translate(0, 520)">
            <text x="0" y="25" font-family="Arial" font-size="18" font-weight="bold" fill="#1e293b">Rate Your Expertise</text>
            <text x="0" y="55" font-family="Arial" font-size="15" fill="#64748b">How familiar are you with the subject matter of this proposal?</text>

            <!-- Rating Scale -->
            <g transform="translate(0, 80)">
                <rect width="612" height="160" rx="8" fill="#f8fafc"/>
                <g transform="translate(24, 24)">
                    <!-- Scale Labels -->
                    <text x="0" y="20" font-family="Arial" font-size="14" fill="#64748b">Not familiar</text>
                    <text x="480" y="20" font-family="Arial" font-size="14" fill="#64748b">Expert</text>

                    <!-- Scale Points -->
                    <g transform="translate(0, 40)">
                        <rect x="0" y="0" width="544" height="4" fill="#e2e8f0"/>
                        <circle cx="0" cy="2" r="8" fill="#4338ca"/>
                        <circle cx="136" cy="2" r="8" fill="#4338ca"/>
                        <circle cx="272" cy="2" r="8" fill="#4338ca"/>
                        <circle cx="408" cy="2" r="8" fill="#4338ca"/>
                        <circle cx="544" cy="2" r="8" fill="#4338ca"/>

                        <!-- Scale Numbers -->
                        <text x="0" y="30" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">1</text>
                        <text x="136" y="30" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">2</text>
                        <text x="272" y="30" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">3</text>
                        <text x="408" y="30" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">4</text>
                        <text x="544" y="30" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">5</text>
                    </g>

                    <!-- Selected Rating Display -->
                    <text x="0" y="100" font-family="Arial" font-size="14" fill="#64748b">Selected: 3 - Intermediate knowledge</text>
                </g>
            </g>
        </g>

        <!-- Final Action Buttons -->
        <g transform="translate(0, 800)">
            <!-- Start Review Button -->
            <rect width="290" height="50" rx="25" fill="#4338ca"/>
            <text x="105" y="32" font-family="Arial" font-size="16" fill="#ffffff">Start Review</text>

            <!-- Review Later Button -->
            <rect x="310" width="140" height="50" rx="25" fill="#f1f5f9"/>
            <text x="335" y="32" font-family="Arial" font-size="16" fill="#64748b">Review Later</text>

            <!-- Skip Button -->
            <rect x="470" width="122" height="50" rx="25" fill="#f1f5f9"/>
            <text x="510" y="32" font-family="Arial" font-size="16" fill="#64748b">Don't Review</text>
        </g>
    </g>
</svg>
