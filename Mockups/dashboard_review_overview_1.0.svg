        <text x="40" y="50" font-family="Arial" font-size="20" font-weight="bold" fill="#1e293b">Reviews</text>
        
        <!-- Tab Navigation -->
        <g transform="translate(400, 30)">
            <rect width="400" height="40" rx="20" fill="#f8fafc"/>
            
            <!-- Assigned Tab -->
            <rect width="133" height="40" rx="20" fill="#4338ca"/>
            <text x="66" y="25" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Assigned (3)</text>
            
            <!-- Available Tab -->
            <g transform="translate(133, 0)">
                <text x="66" y="25" font-family="Arial" font-size="14" fill="#64748b" text-anchor="middle">Available (12)</text>
            </g>
            
            <!-- Completed Tab -->
            <g transform="translate(266, 0)">
                <text x="66" y="25" font-family="Arial" font-size="14" fill="#64748b" text-anchor="middle">Completed (24)</text>
            </g>
        </g>

        <!-- Assigned Reviews -->
        <g transform="translate(40, 100)">
