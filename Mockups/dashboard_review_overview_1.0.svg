            <g transform="translate(24, 24)">
                <text x="0" y="20" font-family="Arial" font-size="16" font-weight="bold" fill="#1e293b">DeFi Integration Proposal</text>
                <text x="0" y="45" font-family="Arial" font-size="14" fill="#64748b">Due in 2 days ‚Ä¢ ‚Ç≥15 reward</text>
                
