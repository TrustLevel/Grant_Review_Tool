            <!-- Category Filter -->
            <g transform="translate(0, 20)">
                <text x="0" y="20" font-family="Arial" font-size="12" fill="#64748b">Categories</text>
                <rect x="0" y="30" width="200" height="40" rx="8" fill="#f8fafc"/>
                <text x="16" y="55" font-family="Arial" font-size="14" fill="#1e293b">All Categories ‚ñº</text>
            </g>

            <!-- Status Filter -->
            <g transform="translate(0, 90)">
                <text x="0" y="20" font-family="Arial" font-size="12" fill="#64748b">Status</text>
                <rect x="0" y="30" width="200" height="40" rx="8" fill="#f8fafc"/>
                <text x="16" y="55" font-family="Arial" font-size="14" fill="#1e293b">All Statuses ‚ñº</text>
            </g>

            <!-- Date Filter -->
            <g transform="translate(0, 160)">
