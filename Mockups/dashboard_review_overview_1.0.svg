                        <rect width="60" height="24" rx="12" fill="#f0f7ff"/>
                        <text x="30" y="16" font-family="Arial" font-size="12" fill="#1e40af" text-anchor="middle">NFT</text>
                    </g>
                    
                    <!-- Progress Indicator -->
                    <g transform="translate(600, 0)">
                        <circle cx="20" cy="30" r="20" fill="#f0fdf4"/>
                        <text x="20" y="35" font-family="Arial" font-size="14" fill="#166534" text-anchor="middle">‚úì</text>
                    </g>

                    <!-- Continue Button -->
                    <rect x="680" y="15" width="120" height="40" rx="20" fill="#4338ca"/>
                    <text x="740" y="40" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Continue</text>
                </g>
            </g>

            <!-- Peer Review -->
            <g transform="translate(0, 280)">
                <rect width="860" height="120" rx="12" fill="white" filter="url(#shadow)"/>
                <g transform="translate(24, 24)">
                    <text x="0" y="20" font-family="Arial" font-size="16" font-weight="bold" fill="#1e293b">Peer Review: Infrastructure Proposal</text>
                    <text x="0" y="45" font-family="Arial" font-size="14" fill="#64748b">Due in 3 days ‚Ä¢ ‚Ç≥5 reward</text>
                    
                    <!-- Tags -->
                    <g transform="translate(0, 60)">
                        <rect width="100" height="24" rx="12" fill="#eef2ff"/>
                        <text x="50" y="16" font-family="Arial" font-size="12" fill="#4338ca" text-anchor="middle">Peer Review</text>
                    </g>

                    <!-- Review Button -->
                    <rect x="680" y="15" width="120" height="40" rx="20" fill="#4338ca"/>
                    <text x="740" y="40" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Review</text>
                </g>
            </g>
        </g>

        <!-- Review Statistics -->
        <g transform="translate(40, 540)">
            <rect width="860" height="100" rx="12" fill="white" filter="url(#shadow)"/>
            <g transform="translate(24, 24)">
                <text x="0" y="20" font-family="Arial" font-size="16" font-weight="bold" fill="#1e293b">Your Review Statistics</text>
                
                <!-- Stats Grid -->
                <g transform="translate(0, 40)">
                    <text x="0" y="0" font-family="Arial" font-size="14" fill="#64748b">Reviews this month: 12</text>
                    <text x="200" y="0" font-family="Arial" font-size="14" fill="#64748b">Average rating: 4.8/5.0</text>
                    <text x="400" y="0" font-family="Arial" font-size="14" fill="#64748b">On-time completion: 98%</text>
                    <text x="600" y="0" font-family="Arial" font-size="14" fill="#64748b">Total rewards: ‚Ç≥145</text>
                </g>
