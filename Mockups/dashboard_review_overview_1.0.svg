                    <text x="40" y="16" font-family="Arial" font-size="12" fill="#991b1b" text-anchor="middle">Priority</text>
                    
                    <rect x="90" width="60" height="24" rx="12" fill="#f0fdf4"/>
                    <text x="120" y="16" font-family="Arial" font-size="12" fill="#166534" text-anchor="middle">DeFi</text>
                </g>

                <!-- Progress Indicator -->
                <g transform="translate(600, 0)">
                    <circle cx="20" cy="30" r="20" fill="#fee2e2"/>
                    <text x="20" y="35" font-family="Arial" font-size="14" fill="#991b1b" text-anchor="middle">!</text>
                </g>
                
                <!-- Review Button -->
                <rect x="680" y="15" width="120" height="40" rx="20" fill="#4338ca"/>
                <text x="720" y="40" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Start Review</text>
            </g>

            <!-- Regular Review -->
            <g transform="translate(0, 140)">
                <rect width="860" height="120" rx="12" fill="white" filter="url(#shadow)"/>
                <g transform="translate(24, 24)">
                    <text x="0" y="20" font-family="Arial" font-size="16" font-weight="bold" fill="#1e293b">NFT Marketplace Proposal</text>
                    <text x="0" y="45" font-family="Arial" font-size="14" fill="#64748b">Due in 4 days ‚Ä¢ ‚Ç≥10 reward</text>
                    
                    <!-- Tags -->
