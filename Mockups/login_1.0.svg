<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900">
    <!-- Background with subtle gradient -->
    <defs>
        <linearGradient id="bg-gradient" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#f8fafc"/>
            <stop offset="100%" stop-color="#f1f5f9"/>
        </linearGradient>
        <filter id="card-shadow">
            <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.08"/>
        </filter>
    </defs>

    <!-- Main Background -->
    <rect width="1440" height="900" fill="url(#bg-gradient)"/>

    <!-- Top Navigation -->
    <rect x="0" y="0" width="1440" height="70" fill="#ffffff" filter="url(#card-shadow)"/>
    <g transform="translate(40, 0)">
        <text x="0" y="43" font-family="Arial" font-size="24" font-weight="bold" fill="#1e293b">TrustLevel</text>
        
        <!-- Fund Indicator -->
        <rect x="160" y="15" width="180" height="40" rx="20" fill="#eef2ff"/>
        <text x="185" y="40" font-family="Arial" font-size="15" fill="#4338ca">Catalyst Fund 13</text>
    </g>

    <!-- Main Content -->
    <g transform="translate(520, 200)">
        <!-- Login Card -->
        <rect width="400" height="400" rx="12" fill="#ffffff" filter="url(#card-shadow)"/>
        
        <!-- Content -->
        <g transform="translate(40, 40)">
            <!-- Header -->
            <text x="0" y="0" font-family="Arial" font-size="24" font-weight="bold" fill="#1e293b">Welcome to TrustLevel</text>
            <text x="0" y="30" font-family="Arial" font-size="15" fill="#64748b">Connect your wallet to continue</text>

            <!-- Wallet Buttons -->
            <g transform="translate(0, 80)">
                <!-- Eternl -->
                <rect width="320" height="50" rx="8" fill="#eef2ff" stroke="#4338ca" stroke-width="1"/>
                <text x="24" y="32" font-family="Arial" font-size="15" fill="#4338ca">Connect with Eternl</text>

                <!-- Nami -->
                <g transform="translate(0, 60)">
                    <rect width="320" height="50" rx="8" fill="#eef2ff" stroke="#4338ca" stroke-width="1"/>
                    <text x="24" y="32" font-family="Arial" font-size="15" fill="#4338ca">Connect with Nami</text>
                </g>

                <!-- Flint -->
                <g transform="translate(0, 120)">
                    <rect width="320" height="50" rx="8" fill="#eef2ff" stroke="#4338ca" stroke-width="1"/>
                    <text x="24" y="32" font-family="Arial" font-size="15" fill="#4338ca">Connect with Flint</text>
                </g>
            </g>

            <!-- Info Text -->
            <g transform="translate(0, 320)">
                <text x="160" y="0" font-family="Arial" font-size="14" fill="#64748b" text-anchor="middle">By connecting, you agree to our</text>
                <text x="160" y="25" font-family="Arial" font-size="14" fill="#4338ca" text-anchor="middle">Terms of Service and Privacy Policy</text>
            </g>
        </g>
    </g>

    <!-- Footer Info -->
    <g transform="translate(520, 640)">
        <rect width="400" height="80" rx="8" fill="#f8fafc"/>
        <g transform="translate(40, 30)">
            <text x="0" y="0" font-family="Arial" font-size="14" fill="#64748b">Need help? Check out our</text>
            <text x="160" y="0" font-family="Arial" font-size="14" fill="#4338ca">documentation</text>
        </g>
    </g>
</svg>
