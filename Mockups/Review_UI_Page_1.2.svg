<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 660 900"><defs><filter id="card-shadow"><feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.08"/></filter></defs><rect width="660" height="900" rx="12" fill="#ffffff" filter="url(#card-shadow)"/><g transform="translate(24, 24)"><text x="0" y="25" font-family="Arial" font-size="18" font-weight="bold" fill="#1e293b">Quick Quality Check</text><text x="0" y="55" font-family="Arial" font-size="15" fill="#64748b">What's your first impression of this proposal?</text><rect y="80" width="612" height="60" rx="8" fill="#f0fdf4" stroke="#22c55e" stroke-width="2"/><text x="24" y="118" font-family="Arial" font-size="15" fill="#166534">✨ This proposal seems promising</text><rect y="150" width="612" height="60" rx="8" fill="#fef2f2" stroke="#ef4444" stroke-width="2"/><text x="24" y="188" font-family="Arial" font-size="15" fill="#991b1b">⚠️ This proposal seems low quality</text><g transform="translate(0, 220)"><rect width="612" height="280" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/><text x="24" y="30" font-family="Arial" font-size="14" font-weight="bold" fill="#1e293b">Select issues:</text><g transform="translate(24, 45)"><rect width="100" height="32" rx="16" fill="#f1f5f9"/><text x="50" y="21" font-family="Arial" font-size="13" fill="#64748b" text-anchor="middle">Incomplete</text><rect x="110" width="120" height="32" rx="16" fill="#f1f5f9"/><text x="170" y="21" font-family="Arial" font-size="13" fill="#64748b" text-anchor="middle">Unclear Scope</text><rect x="240" width="100" height="32" rx="16" fill="#f1f5f9"/><text x="290" y="21" font-family="Arial" font-size="13" fill="#64748b" text-anchor="middle">Duplicate</text><rect x="350" width="140" height="32" rx="16" fill="#f1f5f9"/><text x="420" y="21" font-family="Arial" font-size="13" fill="#64748b" text-anchor="middle">Poor Formatting</text></g><text x="24" y="115" font-family="Arial" font-size="14" font-weight="bold" fill="#1e293b">Brief comment (optional):</text><rect x="24" y="130" width="564" height="80" rx="8" fill="#f8fafc"/><rect x="24" y="224" width="270" height="50" rx="25" fill="#ef4444"/><text x="99" y="256" font-family="Arial" font-size="15" fill="#ffffff">Submit & Next Proposal</text><rect x="314" y="224" width="270" height="50" rx="25" fill="#f1f5f9"/><text x="379" y="256" font-family="Arial" font-size="15" fill="#64748b">Continue to Full Review</text></g><g transform="translate(0, 520)"><text x="0" y="25" font-family="Arial" font-size="18" font-weight="bold" fill="#1e293b">Rate Your Expertise</text><text x="0" y="55" font-family="Arial" font-size="15" fill="#64748b">How familiar are you with the subject matter of this proposal?</text><rect y="80" width="612" height="160" rx="8" fill="#f8fafc"/><g transform="translate(24, 104)"><text x="0" y="20" font-family="Arial" font-size="14" fill="#64748b">Not familiar</text><text x="480" y="20" font-family="Arial" font-size="14" fill="#64748b">Expert</text><rect y="40" width="544" height="4" fill="#e2e8f0"/><circle cx="0" cy="42" r="8" fill="#4338ca"/><circle cx="136" cy="42" r="8" fill="#4338ca"/><circle cx="272" cy="42" r="8" fill="#4338ca"/><circle cx="408" cy="42" r="8" fill="#4338ca"/><circle cx="544" cy="42" r="8" fill="#4338ca"/><text x="0" y="70" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">1</text><text x="136" y="70" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">2</text><text x="272" y="70" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">3</text><text x="408" y="70" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">4</text><text x="544" y="70" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">5</text><text x="0" y="100" font-family="Arial" font-size="14" fill="#64748b">Selected: 3 - Intermediate knowledge</text></g></g><g transform="translate(0, 800)"><rect width="290" height="50" rx="25" fill="#4338ca"/><text x="105" y="32" font-family="Arial" font-size="16" fill="#ffffff">Start Review</text><rect x="310" width="140" height="50" rx="25" fill="#f1f5f9"/><text x="335" y="32" font-family="Arial" font-size="16" fill="#64748b">Review Later</text><rect x="470" width="122" height="50" rx="25" fill="#f1f5f9"/><text x="510" y="32" font-family="Arial" font-size="16" fill="#64748b">Skip</text></g></g></svg>
