<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
    <defs>
        <filter id="shadow">
            <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.1"/>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="1200" height="900" fill="#f8fafc"/>

    <!-- Left Sidebar -->
    <g transform="translate(0, 0)">
        <rect width="240" height="900" fill="white" filter="url(#shadow)"/>
        
        <!-- Logo -->
        <text x="40" y="50" font-family="Arial" font-size="24" font-weight="bold" fill="#1e293b">TrustLevel</text>
        
        <!-- Navigation Menu -->
        <g transform="translate(20, 100)">
            <!-- Dashboard -->
            <rect width="200" height="50" rx="8" fill="#ffffff"/>
            <text x="24" y="30" font-family="Arial" font-size="15" fill="#64748b">üè† Dashboard</text>
            
            <!-- Reviews -->
            <g transform="translate(0, 60)">
                <rect width="200" height="50" rx="8" fill="#ffffff"/>
                <text x="24" y="30" font-family="Arial" font-size="15" fill="#64748b">üìù Reviews</text>
            </g>
            
            <!-- Missions -->
            <g transform="translate(0, 120)">
                <rect width="200" height="50" rx="8" fill="#ffffff"/>
                <text x="24" y="30" font-family="Arial" font-size="15" fill="#64748b">üéØ Missions</text>
            </g>
            
            <!-- Leaderboard - Active -->
            <g transform="translate(0, 180)">
                <rect width="200" height="50" rx="8" fill="#eef2ff"/>
                <text x="24" y="30" font-family="Arial" font-size="15" fill="#4338ca">üèÜ Leaderboard</text>
            </g>

            <!-- Settings -->
            <g transform="translate(0, 240)">
                <rect width="200" height="50" rx="8" fill="#ffffff"/>
                <text x="24" y="30" font-family="Arial" font-size="15" fill="#64748b">‚öôÔ∏è Settings</text>
            </g>
        </g>

        <!-- Your Stats -->
        <g transform="translate(20, 400)">
            <text x="0" y="0" font-family="Arial" font-size="14" font-weight="bold" fill="#1e293b">Your Rankings</text>
            
            <!-- Overall Rank -->
            <g transform="translate(0, 20)">
                <rect width="200" height="80" rx="8" fill="#f8fafc"/>
                <text x="16" y="30" font-family="Arial" font-size="12" fill="#64748b">Overall Rank</text>
                <text x="16" y="55" font-family="Arial" font-size="24" font-weight="bold" fill="#4338ca">#12</text>
            </g>

            <!-- Technical Reviews -->
            <g transform="translate(0, 120)">
                <rect width="200" height="80" rx="8" fill="#f8fafc"/>
                <text x="16" y="30" font-family="Arial" font-size="12" fill="#64748b">Technical Reviews</text>
                <text x="16" y="55" font-family="Arial" font-size="24" font-weight="bold" fill="#4338ca">#8</text>
            </g>

            <!-- Quality Score -->
            <g transform="translate(0, 220)">
                <rect width="200" height="80" rx="8" fill="#f8fafc"/>
                <text x="16" y="30" font-family="Arial" font-size="12" fill="#64748b">Quality Score</text>
                <text x="16" y="55" font-family="Arial" font-size="24" font-weight="bold" fill="#4338ca">#15</text>
            </g>
        </g>
    </g>

    <!-- Main Content Area -->
    <g transform="translate(260, 0)">
        <!-- Header -->
        <rect width="940" height="80" fill="white" filter="url(#shadow)"/>
        <text x="40" y="50" font-family="Arial" font-size="20" font-weight="bold" fill="#1e293b">Leaderboard</text>
        
        <!-- Time Period Selector -->
        <g transform="translate(400, 30)">
            <rect width="400" height="40" rx="20" fill="#f8fafc"/>
            
            <!-- Weekly -->
            <rect width="133" height="40" rx="20" fill="#4338ca"/>
            <text x="66" y="25" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Weekly</text>
            
            <!-- Monthly -->
            <g transform="translate(133, 0)">
                <text x="66" y="25" font-family="Arial" font-size="14" fill="#64748b" text-anchor="middle">Monthly</text>
            </g>
            
            <!-- All Time -->
            <g transform="translate(266, 0)">
                <text x="66" y="25" font-family="Arial" font-size="14" fill="#64748b" text-anchor="middle">All Time</text>
            </g>
        </g>

        <!-- Top 3 Podium -->
        <g transform="translate(40, 100)">
            <rect width="860" height="200" rx="12" fill="white" filter="url(#shadow)"/>
            
            <!-- Second Place -->
            <g transform="translate(200, 40)">
                <circle cx="50" cy="50" r="40" fill="#e2e8f0"/>
                <text x="50" y="65" font-family="Arial" font-size="20" fill="#64748b" text-anchor="middle">2</text>
                <text x="50" y="100" font-family="Arial" font-size="14" font-weight="bold" fill="#1e293b" text-anchor="middle">Sarah K.</text>
                <text x="50" y="120" font-family="Arial" font-size="14" fill="#64748b" text-anchor="middle">892 pts</text>
            </g>

            <!-- First Place -->
            <g transform="translate(380, 20)">
                <circle cx="50" cy="50" r="50" fill="#eef2ff"/>
                <text x="50" y="65" font-family="Arial" font-size="24" fill="#4338ca" text-anchor="middle">1</text>
                <text x="50" y="110" font-family="Arial" font-size="16" font-weight="bold" fill="#1e293b" text-anchor="middle">Alex M.</text>
                <text x="50" y="130" font-family="Arial" font-size="14" fill="#64748b" text-anchor="middle">945 pts</text>
            </g>

            <!-- Third Place -->
            <g transform="translate(560, 40)">
                <circle cx="50" cy="50" r="40" fill="#f8fafc"/>
                <text x="50" y="65" font-family="Arial" font-size="20" fill="#64748b" text-anchor="middle">3</text>
                <text x="50" y="100" font-family="Arial" font-size="14" font-weight="bold" fill="#1e293b" text-anchor="middle">John D.</text>
                <text x="50" y="120" font-family="Arial" font-size="14" fill="#64748b" text-anchor="middle">856 pts</text>
            </g>
        </g>

        <!-- Rankings List -->
        <g transform="translate(40, 320)">
            <!-- List Header -->
            <rect width="860" height="50" rx="8" fill="#f8fafc"/>
            <g transform="translate(24, 25)">
                <text x="0" y="0" font-family="Arial" font-size="14" fill="#64748b">Rank</text>
                <text x="100" y="0" font-family="Arial" font-size="14" fill="#64748b">Reviewer</text>
                <text x="400" y="0" font-family="Arial" font-size="14" fill="#64748b">Reviews</text>
                <text x="550" y="0" font-family="Arial" font-size="14" fill="#64748b">Quality</text>
                <text x="700" y="0" font-family="Arial" font-size="14" fill="#64748b">Points</text>
            </g>

            <!-- List Items -->
            <g transform="translate(0, 70)">
                <!-- Rank 4 -->
                <rect width="860" height="60" rx="8" fill="white" filter="url(#shadow)"/>
                <g transform="translate(24, 30)">
                    <text x="0" y="0" font-family="Arial" font-size="14" fill="#1e293b">4</text>
                    <g transform="translate(100, 0)">
                        <circle cx="15" cy="-5" r="15" fill="#e2e8f0"/>
                        <text x="40" y="0" font-family="Arial" font-size="14" fill="#1e293b">Mike R.</text>
                    </g>
                    <text x="400" y="0" font-family="Arial" font-size="14" fill="#1e293b">42</text>
                    <text x="550" y="0" font-family="Arial" font-size="14" fill="#1e293b">4.8</text>
                    <text x="700" y="0" font-family="Arial" font-size="14" fill="#1e293b">812</text>
                </g>
            </g>

            <g transform="translate(0, 140)">
                <!-- Rank 5 -->
                <rect width="860" height="60" rx="8" fill="white" filter="url(#shadow)"/>
                <g transform="translate(24, 30)">
                    <text x="0" y="0" font-family="Arial" font-size="14" fill="#1e293b">5</text>
                    <g transform="translate(100, 0)">
                        <circle cx="15" cy="-5" r="15" fill="#e2e8f0"/>
                        <text x="40" y="0" font-family="Arial" font-size="14" fill="#1e293b">Emma L.</text>
                    </g>
                    <text x="400" y="0" font-family="Arial" font-size="14" fill="#1e293b">38</text>
                    <text x="550" y="0" font-family="Arial" font-size="14" fill="#1e293b">4.9</text>
                    <text x="700" y="0" font-family="Arial" font-size="14" fill="#1e293b">795</text>
                </g>
            </g>

            <!-- Your Position -->
            <g transform="translate(0, 280)">
                <rect width="860" height="60" rx="8" fill="#eef2ff" filter="url(#shadow)"/>
                <g transform="translate(24, 30)">
                    <text x="0" y="0" font-family="Arial" font-size="14" font-weight="bold" fill="#4338ca">12</text>
                    <g transform="translate(100, 0)">
                        <circle cx="15" cy="-5" r="15" fill="#4338ca"/>
                        <text x="40" y="0" font-family="Arial" font-size="14" font-weight="bold" fill="#4338ca">You</text>
                    </g>
                    <text x="400" y="0" font-family="Arial" font-size="14" font-weight="bold" fill="#4338ca">28</text>
                    <text x="550" y="0" font-family="Arial" font-size="14" font-weight="bold" fill="#4338ca">4.7</text>
                    <text x="700" y="0" font-family="Arial" font-size="14" font-weight="bold" fill="#4338ca">654</text>
                </g>
            </g>
        </g>
    </g>
</svg>
