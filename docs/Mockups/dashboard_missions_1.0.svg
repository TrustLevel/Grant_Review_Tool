                    </g>
                </g>
            </g>

            <!-- Peer Review Pro Mission -->
            <g transform="translate(0, 360)">
                <rect width="860" height="160" rx="12" fill="white" filter="url(#shadow)"/>
                <g transform="translate(24, 24)">
                    <g transform="translate(0, 0)">
                        <circle cx="24" cy="24" r="24" fill="#eef2ff"/>
                        <text x="24" y="32" font-family="Arial" font-size="24" fill="#4338ca" text-anchor="middle">üéØ</text>
                    </g>
                    
                    <g transform="translate(60, 0)">
                        <text x="0" y="20" font-family="Arial" font-size="16" font-weight="bold" fill="#1e293b">Peer Review Pro</text>
                        <text x="0" y="45" font-family="Arial" font-size="14" fill="#64748b">Complete 3 peer reviews with detailed feedback</text>
                    </g>
                    
                    <!-- Progress Bar -->
                    <g transform="translate(0, 80)">
                        <rect width="800" height="8" rx="4" fill="#f1f5f9"/>
                        <rect width="533" height="8" rx="4" fill="#4338ca"/>
                        <text x="0" y="30" font-family="Arial" font-size="14" fill="#64748b">2/3 completed</text>
                        <text x="700" y="30" font-family="Arial" font-size="14" fill="#4338ca">+20 points</text>
                    </g>
