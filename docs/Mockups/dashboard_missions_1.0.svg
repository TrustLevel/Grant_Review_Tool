                <text x="16" y="55" font-family="Arial" font-size="24" font-weight="bold" fill="#4338ca">245</text>
            </g>

            <!-- Completed Missions -->
            <g transform="translate(0, 120)">
                <rect width="200" height="80" rx="8" fill="#f8fafc"/>
