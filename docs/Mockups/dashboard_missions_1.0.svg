                </g>
                
                <!-- Progress Bar -->
                <g transform="translate(0, 80)">
                    <rect width="800" height="8" rx="4" fill="#f1f5f9"/>
                    <rect width="480" height="8" rx="4" fill="#4338ca"/>
                    <text x="0" y="30" font-family="Arial" font-size="14" fill="#64748b">3/5 completed</text>
                    <text x="700" y="30" font-family="Arial" font-size="14" fill="#4338ca">+25 points</text>
                </g>
            </g>

            <!-- Quality Expert Mission -->
            <g transform="translate(0, 180)">
                <rect width="860" height="160" rx="12" fill="white" filter="url(#shadow)"/>
                <g transform="translate(24, 24)">
