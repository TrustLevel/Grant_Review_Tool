            <rect width="400" height="40" rx="20" fill="#f8fafc"/>
            
            <!-- Active Tab -->
            <rect width="133" height="40" rx="20" fill="#4338ca"/>
            <text x="66" y="25" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Active (3)</text>
            
            <!-- Available Tab -->
            <g transform="translate(133, 0)">
                <text x="66" y="25" font-family="Arial" font-size="14" fill="#64748b" text-anchor="middle">Available (5)</text>
