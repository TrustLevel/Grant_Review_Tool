            <!-- Reviews -->
            <g transform="translate(0, 60)">
                <rect width="200" height="50" rx="8" fill="#ffffff"/>
                <text x="24" y="30" font-family="Arial" font-size="15" fill="#64748b">üìù Reviews</text>
            </g>
            
            <!-- Missions - Active -->
            <g transform="translate(0, 120)">
                <rect width="200" height="50" rx="8" fill="#eef2ff"/>
