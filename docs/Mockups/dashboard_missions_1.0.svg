            <rect width="860" height="100" rx="12" fill="#eef2ff" filter="url(#shadow)"/>
            <g transform="translate(24, 24)">
                <text x="0" y="20" font-family="Arial" font-size="16" font-weight="bold" fill="#4338ca">üéâ Achievement Unlocked: Rising Star!</text>
                <text x="0" y="45" font-family="Arial" font-size="14" fill="#4338ca">Complete 5 more missions to reach the next level: Expert Reviewer</text>
                
                <!-- Progress Badge -->
                <g transform="translate(700, 0)">
                    <circle cx="25" cy="25" r="25" fill="white"/>
                    <text x="25" y="35" font-family="Arial" font-size="24" fill="#4338ca" text-anchor="middle">2</text>
