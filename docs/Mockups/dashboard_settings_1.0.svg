<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
    <defs>
        <filter id="shadow">
            <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.1"/>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="1200" height="900" fill="#f8fafc"/>

    <!-- Left Sidebar (same as dashboard) -->
    <g transform="translate(0, 0)">
        <rect width="240" height="900" fill="white" filter="url(#shadow)"/>
        
        <!-- Logo -->
        <text x="40" y="50" font-family="Arial" font-size="24" font-weight="bold" fill="#1e293b">TrustLevel</text>
        
        <!-- Navigation Menu -->
        <g transform="translate(20, 100)">
            <!-- Dashboard -->
            <rect width="200" height="50" rx="8" fill="#ffffff"/>
            <text x="24" y="30" font-family="Arial" font-size="15" fill="#64748b">üè† Dashboard</text>
            
            <!-- Reviews -->
            <g transform="translate(0, 60)">
                <rect width="200" height="50" rx="8" fill="#ffffff"/>
                <text x="24" y="30" font-family="Arial" font-size="15" fill="#64748b">üìù Reviews</text>
            </g>
            
            <!-- Missions -->
            <g transform="translate(0, 120)">
                <rect width="200" height="50" rx="8" fill="#ffffff"/>
                <text x="24" y="30" font-family="Arial" font-size="15" fill="#64748b">üéØ Missions</text>
            </g>
            
            <!-- Leaderboard -->
            <g transform="translate(0, 180)">
                <rect width="200" height="50" rx="8" fill="#ffffff"/>
                <text x="24" y="30" font-family="Arial" font-size="15" fill="#64748b">üèÜ Leaderboard</text>
            </g>

            <!-- Settings - Active -->
            <g transform="translate(0, 240)">
                <rect width="200" height="50" rx="8" fill="#eef2ff"/>
                <text x="24" y="30" font-family="Arial" font-size="15" fill="#4338ca">‚öôÔ∏è Settings</text>
            </g>
        </g>

        <!-- User Profile -->
        <g transform="translate(20, 800)">
            <rect width="200" height="60" rx="8" fill="#f8fafc"/>
            <circle cx="40" cy="30" r="20" fill="#e2e8f0"/>
            <text x="70" y="25" font-family="Arial" font-size="14" fill="#1e293b">John Doe</text>
            <text x="70" y="45" font-family="Arial" font-size="12" fill="#64748b">Senior Reviewer</text>
        </g>
    </g>

    <!-- Main Content Area -->
    <g transform="translate(260, 0)">
        <!-- Header -->
        <rect width="940" height="80" fill="white" filter="url(#shadow)"/>
        <text x="40" y="50" font-family="Arial" font-size="20" font-weight="bold" fill="#1e293b">Settings</text>

        <!-- Settings Content -->
        <g transform="translate(40, 100)">
            <!-- Profile Settings -->
            <g>
                <text x="0" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#1e293b">Profile Settings</text>
                <rect width="860" height="200" rx="12" fill="white" filter="url(#shadow)" transform="translate(0, 50)"/>
                
                <g transform="translate(24, 74)">
                    <!-- Profile Picture -->
                    <circle cx="40" cy="40" r="40" fill="#e2e8f0"/>
                    <rect x="100" y="30" width="120" height="30" rx="6" fill="#4338ca"/>
                    <text x="125" y="48" font-family="Arial" font-size="12" fill="white">Change Photo</text>

                    <!-- Profile Fields -->
                    <g transform="translate(0, 100)">
                        <text x="0" y="0" font-family="Arial" font-size="14" fill="#64748b">Display Name</text>
                        <rect x="0" y="10" width="300" height="40" rx="6" fill="#f8fafc" stroke="#e2e8f0"/>
                        <text x="12" y="35" font-family="Arial" font-size="14" fill="#1e293b">John Doe</text>

                        <text x="320" y="0" font-family="Arial" font-size="14" fill="#64748b">Email</text>
                        <rect x="320" y="10" width="300" height="40" rx="6" fill="#f8fafc" stroke="#e2e8f0"/>
                        <text x="332" y="35" font-family="Arial" font-size="14" fill="#1e293b">john.doe@example.com</text>
                    </g>
                </g>
            </g>

            <!-- Expertise Settings -->
            <g transform="translate(0, 280)">
                <text x="0" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#1e293b">Areas of Expertise</text>
                <rect width="860" height="160" rx="12" fill="white" filter="url(#shadow)" transform="translate(0, 50)"/>
                
                <g transform="translate(24, 74)">
                    <!-- Current Areas -->
                    <rect width="160" height="36" rx="18" fill="#eef2ff" stroke="#4338ca"/>
                    <text x="80" y="24" font-family="Arial" font-size="14" fill="#4338ca" text-anchor="middle">Technical Development</text>

                    <rect x="170" width="140" height="36" rx="18" fill="#eef2ff" stroke="#4338ca"/>
                    <text x="240" y="24" font-family="Arial" font-size="14" fill="#4338ca" text-anchor="middle">Smart Contracts</text>

                    <!-- Add Button -->
                    <rect x="680" y="0" width="140" height="36" rx="18" fill="#f8fafc"/>
                    <text x="750" y="24" font-family="Arial" font-size="14" fill="#64748b" text-anchor="middle">+ Add More</text>
                </g>
            </g>

            <!-- Notification Settings -->
            <g transform="translate(0, 470)">
                <text x="0" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#1e293b">Notification Preferences</text>
                <rect width="860" height="160" rx="12" fill="white" filter="url(#shadow)" transform="translate(0, 50)"/>
                
                <g transform="translate(24, 74)">
                    <!-- New Reviews -->
                    <text x="0" y="20" font-family="Arial" font-size="14" fill="#1e293b">New Review Assignments</text>
                    <rect x="680" y="0" width="60" height="30" rx="15" fill="#4338ca"/>
                    <circle cx="710" cy="15" r="12" fill="white"/>

                    <!-- Review Reminders -->
                    <text x="0" y="60" font-family="Arial" font-size="14" fill="#1e293b">Review Deadline Reminders</text>
                    <rect x="680" y="40" width="60" height="30" rx="15" fill="#4338ca"/>
                    <circle cx="710" cy="55" r="12" fill="white"/>

                    <!-- Mission Updates -->
                    <text x="0" y="100" font-family="Arial" font-size="14" fill="#1e293b">Mission Updates</text>
                    <rect x="680" y="80" width="60" height="30" rx="15" fill="#e2e8f0"/>
                    <circle cx="690" cy="95" r="12" fill="white"/>
                </g>
            </g>

            <!-- Save Button -->
            <g transform="translate(0, 660)">
                <rect width="200" height="50" rx="25" fill="#4338ca"/>
                <text x="65" y="32" font-family="Arial" font-size="16" fill="white">Save Changes</text>
            </g>
        </g>
    </g>
</svg>
