<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 660 800">
    <!-- Background -->
    <rect width="660" height="800" fill="#ffffff"/>
    
    <!-- Quality Check Section -->
    <text x="24" y="45" font-family="Arial" font-size="18" font-weight="bold" fill="#1e293b">Quick Quality Check</text>
    <text x="24" y="75" font-family="Arial" font-size="15" fill="#64748b">What's your first impression of this proposal?</text>
    
    <!-- Option Boxes -->
    <rect x="24" y="100" width="612" height="60" rx="8" fill="#f0fdf4" stroke="#22c55e" stroke-width="2"/>
    <text x="48" y="136" font-family="Arial" font-size="15" fill="#166534">✨ This proposal seems promising</text>
    
    <rect x="24" y="170" width="612" height="60" rx="8" fill="#fef2f2" stroke="#ef4444" stroke-width="2"/>
    <text x="48" y="206" font-family="Arial" font-size="15" fill="#991b1b">⚠️ This proposal seems low quality</text>
    
    <!-- Issues Selection Box -->
    <rect x="24" y="250" width="612" height="200" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
    <text x="48" y="280" font-family="Arial" font-size="14" font-weight="bold" fill="#1e293b">Select issues:</text>
    
    <!-- Issue Tags -->
    <rect x="48" y="295" width="100" height="32" rx="16" fill="#f1f5f9"/>
    <text x="98" y="316" font-family="Arial" font-size="13" fill="#64748b" text-anchor="middle">Incomplete</text>
    
    <rect x="158" y="295" width="120" height="32" rx="16" fill="#f1f5f9"/>
    <text x="218" y="316" font-family="Arial" font-size="13" fill="#64748b" text-anchor="middle">Unclear Scope</text>
    
    <rect x="288" y="295" width="100" height="32" rx="16" fill="#f1f5f9"/>
    <text x="338" y="316" font-family="Arial" font-size="13" fill="#64748b" text-anchor="middle">Duplicate</text>
    
    <rect x="398" y="295" width="130" height="32" rx="16" fill="#f1f5f9"/>
    <text x="463" y="316" font-family="Arial" font-size="13" fill="#64748b" text-anchor="middle">Poor Formatting</text>
    
    <!-- Brief Comment Section -->
    <text x="48" y="350" font-family="Arial" font-size="14" fill="#1e293b">Brief comment (optional):</text>
    <rect x="48" y="365" width="564" height="25" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
    
    <!-- Action Buttons -->
    <rect x="48" y="400" width="200" height="40" rx="20" fill="#ef4444"/>
    <text x="148" y="425" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">Submit &amp; Next Proposal</text>
    
    <rect x="420" y="400" width="200" height="40" rx="20" fill="#f1f5f9"/>
    <text x="520" y="425" font-family="Arial" font-size="14" fill="#64748b" text-anchor="middle">Continue to Full Review</text>
    
    <!-- Expertise Rating Section -->
    <text x="24" y="500" font-family="Arial" font-size="18" font-weight="bold" fill="#1e293b">Rate Your Expertise</text>
    <text x="24" y="530" font-family="Arial" font-size="15" fill="#64748b">How familiar are you with the subject matter of this proposal?</text>
    
    <!-- Rating Scale Box -->
    <rect x="24" y="560" width="612" height="160" rx="8" fill="#f8fafc"/>
    <text x="48" y="600" font-family="Arial" font-size="14" fill="#64748b">Not familiar</text>
    <text x="528" y="600" font-family="Arial" font-size="14" fill="#64748b">Expert</text>
    
    <!-- Rating Scale -->
    <rect x="48" y="640" width="544" height="4" fill="#e2e8f0"/>
    <circle cx="48" cy="642" r="8" fill="#4338ca"/>
    <circle cx="184" cy="642" r="8" fill="#4338ca"/>
    <circle cx="320" cy="642" r="8" fill="#4338ca"/>
    <circle cx="456" cy="642" r="8" fill="#4338ca"/>
    <circle cx="592" cy="642" r="8" fill="#4338ca"/>
    
    <!-- Scale Numbers -->
    <text x="48" y="670" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">1</text>
    <text x="184" y="670" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">2</text>
    <text x="320" y="670" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">3</text>
    <text x="456" y="670" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">4</text>
    <text x="592" y="670" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">5</text>
    
    <text x="48" y="700" font-family="Arial" font-size="14" fill="#64748b">Selected: 3 - Intermediate knowledge</text>
</svg>
