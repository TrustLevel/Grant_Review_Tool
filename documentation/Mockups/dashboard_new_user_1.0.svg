<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 1200">
    <!-- Background -->
    <defs>
        <linearGradient id="bg-gradient" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#f8fafc"/>
            <stop offset="100%" stop-color="#f1f5f9"/>
        </linearGradient>
        <filter id="card-shadow">
            <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.08"/>
        </filter>
    </defs>

    <rect width="1440" height="1200" fill="url(#bg-gradient)" />

    <!-- Top Navigation -->
    <rect x="0" y="0" width="1440" height="70" fill="#ffffff" filter="url(#card-shadow)" />
    <g transform="translate(40, 0)">
        <text x="0" y="43" font-family="Arial" font-size="24" font-weight="bold" fill="#1e293b">TrustLevel</text>
        
        <!-- Fund Indicator -->
        <rect x="160" y="15" width="180" height="40" rx="20" fill="#eef2ff"/>
        <text x="185" y="40" font-family="Arial" font-size="15" fill="#4338ca">Catalyst Fund 13</text>
        
        <!-- User Area -->
        <g transform="translate(1200, 20)">
            <rect width="160" height="30" rx="15" fill="#eef2ff"/>
            <text x="20" y="20" font-family="Arial" font-size="14" fill="#4338ca">addr1q...3t5</text>
        </g>
    </g>

    <!-- Left Column -->
    <g transform="translate(40, 90)">
        <!-- Profile Card -->
        <rect width="280" height="160" rx="12" fill="#ffffff" filter="url(#card-shadow)"/>
        <g transform="translate(24, 24)">
            <!-- Welcome Message -->
            <text x="0" y="25" font-family="Arial" font-size="18" font-weight="bold" fill="#1e293b">Welcome!</text>
            <text x="0" y="50" font-family="Arial" font-size="14" fill="#64748b">Complete onboarding to</text>
            <text x="0" y="70" font-family="Arial" font-size="14" fill="#64748b">become a reviewer</text>
            
            <!-- Progress -->
            <text x="0" y="100" font-family="Arial" font-size="14" fill="#64748b">Progress:</text>
            <rect x="0" y="110" width="232" height="8" rx="4" fill="#f1f5f9"/>
            <rect x="0" y="110" width="58" height="8" rx="4" fill="#4338ca"/>
            <text x="0" y="135" font-family="Arial" font-size="12" fill="#64748b">1/4 steps completed</text>
        </g>

        <!-- Navigation Menu -->
        <g transform="translate(0, 180)">
            <rect width="280" height="50" rx="8" fill="#eef2ff"/>
            <text x="24" y="32" font-family="Arial" font-size="15" fill="#4338ca">üè† Dashboard</text>
            
            <!-- Other menu items dimmed -->
            <text x="24" y="82" font-family="Arial" font-size="15" fill="#cbd5e1">üìù My Reviews</text>
            <text x="24" y="132" font-family="Arial" font-size="15" fill="#cbd5e1">üéØ Missions</text>
            <text x="24" y="182" font-family="Arial" font-size="15" fill="#cbd5e1">üìä Reports</text>
            <text x="24" y="232" font-family="Arial" font-size="15" fill="#cbd5e1">‚öôÔ∏è Settings</text>
        </g>

        <!-- Info Box -->
        <g transform="translate(0, 320)">
            <rect width="280" height="200" rx="12" fill="#ffffff" filter="url(#card-shadow)"/>
            <g transform="translate(24, 24)">
                <text x="0" y="20" font-family="Arial" font-size="16" font-weight="bold" fill="#1e293b">About Reviewing</text>
                <text x="0" y="50" font-family="Arial" font-size="14" fill="#64748b">Help shape Cardano's future</text>
                <text x="0" y="70" font-family="Arial" font-size="14" fill="#64748b">by reviewing proposals</text>
                <text x="0" y="110" font-family="Arial" font-size="14" fill="#64748b">‚Ä¢ Earn ADA rewards</text>
                <text x="0" y="135" font-family="Arial" font-size="14" fill="#64748b">‚Ä¢ Build reputation</text>
                <text x="0" y="160" font-family="Arial" font-size="14" fill="#64748b">‚Ä¢ Support the ecosystem</text>
            </g>
        </g>
    </g>

    <!-- Main Content -->
    <g transform="translate(360, 90)">
        <!-- Welcome Banner -->
        <rect width="820" height="160" rx="12" fill="#ffffff" filter="url(#card-shadow)"/>
        <g transform="translate(24, 24)">
            <text x="0" y="35" font-family="Arial" font-size="24" font-weight="bold" fill="#1e293b">Get Started as a Reviewer</text>
            <text x="0" y="65" font-family="Arial" font-size="15" fill="#64748b">Complete the onboarding process to start reviewing proposals</text>
            <rect x="0" y="85" width="200" height="40" rx="20" fill="#4338ca"/>
            <text x="40" y="110" font-family="Arial" font-size="14" fill="#ffffff">Complete Onboarding ‚Üí</text>
        </g>

        <!-- Next Steps Box -->
        <g transform="translate(0, 180)">
            <text x="0" y="35" font-family="Arial" font-size="18" font-weight="bold" fill="#1e293b">Next Steps</text>
            
            <!-- Steps List -->
            <g transform="translate(0, 60)">
                <!-- Step 1 -->
                <rect width="820" height="80" rx="12" fill="#ffffff" filter="url(#card-shadow)"/>
                <g transform="translate(24, 24)">
                    <circle cx="16" cy="16" r="16" fill="#4338ca"/>
                    <text x="16" y="22" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">1</text>
                    <text x="50" y="20" font-family="Arial" font-size="16" font-weight="bold" fill="#1e293b">Complete Your Profile</text>
                    <text x="50" y="40" font-family="Arial" font-size="14" fill="#64748b">Tell us about your expertise and interests</text>
                </g>

                <!-- Step 2 -->
                <g transform="translate(0, 100)">
                    <rect width="820" height="80" rx="12" fill="#ffffff" filter="url(#card-shadow)"/>
                    <g transform="translate(24, 24)">
                        <circle cx="16" cy="16" r="16" fill="#e2e8f0"/>
                        <text x="16" y="22" font-family="Arial" font-size="14" fill="#64748b" text-anchor="middle">2</text>
                        <text x="50" y="20" font-family="Arial" font-size="16" fill="#64748b">Wait for Approval</text>
                        <text x="50" y="40" font-family="Arial" font-size="14" fill="#64748b">Admins will review your application</text>
                    </g>
                </g>

                <!-- Step 3 -->
                <g transform="translate(0, 200)">
                    <rect width="820" height="80" rx="12" fill="#ffffff" filter="url(#card-shadow)"/>
                    <g transform="translate(24, 24)">
                        <circle cx="16" cy="16" r="16" fill="#e2e8f0"/>
                        <text x="16" y="22" font-family="Arial" font-size="14" fill="#64748b" text-anchor="middle">3</text>
                        <text x="50" y="20" font-family="Arial" font-size="16" fill="#64748b">Start Reviewing</text>
                        <text x="50" y="40" font-family="Arial" font-size="14" fill="#64748b">Begin reviewing proposals and earn rewards</text>
                    </g>
                </g>
            </g>
        </g>
    </g>
</svg>
