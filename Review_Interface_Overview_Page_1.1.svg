<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 1000">
    <!-- Background with darker subtle gradient -->
    <defs>
        <linearGradient id="bg-gradient" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#e2e8f0"/>
            <stop offset="100%" stop-color="#cbd5e1"/>
        </linearGradient>
        
        <!-- Enhanced shadow effects -->
        <filter id="card-shadow">
            <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.08"/>
        </filter>
    </defs>

    <!-- Main Background -->
    <rect width="1440" height="1000" fill="url(#bg-gradient)" />

    <!-- Full Width Top Navigation -->
    <rect x="0" y="0" width="1440" height="70" fill="#ffffff" filter="url(#card-shadow)" />
    <g transform="translate(40, 0)">
        <!-- Logo and Back Button -->
        <g transform="translate(0, 20)">
            <rect width="40" height="30" rx="6" fill="#f1f5f9"/>
            <text x="12" y="22" font-family="Arial" font-size="18" fill="#64748b">←</text>
        </g>
        <text x="60" y="43" font-family="Arial" font-size="24" font-weight="bold" fill="#1e293b">TrustLevel</text>
        
        <!-- Fund Indicator -->
        <rect x="220" y="15" width="180" height="40" rx="20" fill="#eef2ff"/>
        <text x="245" y="40" font-family="Arial" font-size="15" fill="#4338ca">Catalyst Fund 13</text>
    </g>

    <!-- Content-Width Header Info Bar -->
    <g transform="translate(40, 100)">
        <!-- Header Background -->
        <rect width="1360" height="130" rx="12" fill="#ffffff" filter="url(#card-shadow)" />
        
        <!-- Left Side Header Info -->
        <g transform="translate(24, 24)">
            <!-- Proposal Number -->
            <text x="0" y="20" font-family="Arial" font-size="14" fill="#64748b">#1200193</text>
            
            <!-- Title and Details -->
            <text x="0" y="45" font-family="Arial" font-size="20" font-weight="bold" fill="#1e293b">DeFi Integration Proposal</text>
            <text x="0" y="70" font-family="Arial" font-size="15" fill="#64748b">by Cardano Labs • Requested Funds: ₳45,000</text>
            
            <!-- Tags and Link -->
            <g transform="translate(0, 82)">
                <rect width="120" height="24" rx="12" fill="#f1f5f9"/>
                <text x="12" y="17" font-family="Arial" font-size="12" fill="#4338ca">View Proposal ↗</text>

                <rect x="130" width="60" height="24" rx="12" fill="#f0fdf4"/>
                <text x="142" y="17" font-family="Arial" font-size="12" fill="#22c55e">DeFi</text>
                
                <rect x="200" width="100" height="24" rx="12" fill="#f0f7ff"/>
                <text x="212" y="17" font-family="Arial" font-size="12" fill="#3b82f6">Integration</text>
            </g>
        </g>

        <!-- Right Side Header Info -->
        <g transform="translate(680, 24)">
            <!-- Progress Steps -->
            <g transform="translate(0, 10)">
                <!-- Relevance -->
                <circle cx="55" cy="20" r="20" fill="#e2e8f0"/>
                <text x="55" y="25" font-family="Arial" font-size="14" fill="#64748b" text-anchor="middle">1</text>
                <text x="55" y="55" font-family="Arial" font-size="14" fill="#64748b" text-anchor="middle">Relevance</text>

                <!-- Innovation -->
                <circle cx="165" cy="20" r="20" fill="#e2e8f0"/>
                <text x="165" y="25" font-family="Arial" font-size="14" fill="#64748b" text-anchor="middle">2</text>
                <text x="165" y="55" font-family="Arial" font-size="14" fill="#64748b" text-anchor="middle">Innovation</text>

                <!-- Impact -->
                <circle cx="275" cy="20" r="20" fill="#e2e8f0"/>
                <text x="275" y="25" font-family="Arial" font-size="14" fill="#64748b" text-anchor="middle">3</text>
                <text x="275" y="55" font-family="Arial" font-size="14" fill="#64748b" text-anchor="middle">Impact</text>

                <!-- Feasibility -->
                <circle cx="385" cy="20" r="20" fill="#e2e8f0"/>
                <text x="385" y="25" font-family="Arial" font-size="14" fill="#64748b" text-anchor="middle">4</text>
                <text x="385" y="55" font-family="Arial" font-size="14" fill="#64748b" text-anchor="middle">Feasibility</text>

                <!-- Team -->
                <circle cx="495" cy="20" r="20" fill="#e2e8f0"/>
                <text x="495" y="25" font-family="Arial" font-size="14" fill="#64748b" text-anchor="middle">5</text>
                <text x="495" y="55" font-family="Arial" font-size="14" fill="#64748b" text-anchor="middle">Team</text>

                <!-- Budget -->
                <circle cx="605" cy="20" r="20" fill="#e2e8f0"/>
                <text x="605" y="25" font-family="Arial" font-size="14" fill="#64748b" text-anchor="middle">6</text>
                <text x="605" y="55" font-family="Arial" font-size="14" fill="#64748b" text-anchor="middle">Budget</text>

                <!-- Connection Lines -->
                <line x1="75" y1="20" x2="145" y2="20" stroke="#e2e8f0" stroke-width="2"/>
                <line x1="185" y1="20" x2="255" y2="20" stroke="#e2e8f0" stroke-width="2"/>
                <line x1="295" y1="20" x2="365" y2="20" stroke="#e2e8f0" stroke-width="2"/>
                <line x1="405" y1="20" x2="475" y2="20" stroke="#e2e8f0" stroke-width="2"/>
                <line x1="515" y1="20" x2="585" y2="20" stroke="#e2e8f0" stroke-width="2"/>
            </g>
        </g>
    </g>

    <!-- Main Content Area -->
    <g transform="translate(40, 260)">
        <!-- Left Side - Proposal Content -->
        <g transform="translate(0, 0)">
            <rect width="680" height="700" rx="12" fill="#ffffff" filter="url(#card-shadow)"/>
            <g transform="translate(24, 24)">
                <!-- Navigation Tabs -->
                <rect width="632" height="50" rx="8" fill="#f8fafc"/>
                <g transform="translate(0, 0)">
                    <!-- Complete Proposal Tab -->
                    <rect width="160" height="50" rx="8" fill="#eef2ff"/>
                    <text x="30" y="32" font-family="Arial" font-size="14" fill="#4338ca">Proposal Overview</text>
                    
                    <!-- Relevant Sections Tab -->
                    <rect x="160" width="160" height="50" rx="8" fill="#ffffff"/>
                    <text x="190" y="32" font-family="Arial" font-size="14" fill="#64748b">Complete Proposal</text>
                    
                    <!-- Challenge Description Tab -->
                    <rect x="320" width="180" height="50" rx="8" fill="#ffffff"/>
                    <text x="350" y="32" font-family="Arial" font-size="14" fill="#64748b">Challenge Description</text>
                </g>
                
                <!-- Content -->
                <g transform="translate(0, 70)">
                    <!-- AI Summary -->
                    <g transform="translate(0, 20)">
                        <text x="0" y="0" font-family="Arial" font-size="16" font-weight="bold" fill="#1e293b">AI Summary</text>
                        <text x="0" y="30" font-family="Arial" font-size="15" fill="#64748b">This proposal aims to integrate advanced DeFi capabilities into the existing Cardano infrastructure...</text>
                    </g>
                    
                    <!-- Problem Statement -->
                    <g transform="translate(0, 100)">
                        <text x="0" y="0" font-family="Arial" font-size="16" font-weight="bold" fill="#1e293b">Problem Statement</text>
                        <text x="0" y="30" font-family="Arial" font-size="15" fill="#64748b">Current DeFi solutions lack seamless integration with...</text>
                    </g>

                    <!-- Solution -->
                    <g transform="translate(0, 180)">
                        <text x="0" y="0" font-family="Arial" font-size="16" font-weight="bold" fill="#1e293b">Solution</text>
                        <text x="0" y="30" font-family="Arial" font-size="15" fill="#64748b">Our team proposes to develop a comprehensive integration layer...</text>
                    </g>

                    <!-- Team Stats -->
                    <g transform="translate(0, 260)">
                        <text x="0" y="0" font-family="Arial" font-size="16" font-weight="bold" fill="#1e293b">Team Stats</text>
                        <rect x="0" y="15" width="632" height="160" rx="8" fill="#f8fafc"/>
                        <g transform="translate(16, 40)">
                            <text x="0" y="20" font-family="Arial" font-size="15" fill="#1e293b">• Team Size: 5 members</text>
                            <text x="0" y="50" font-family="Arial" font-size="15" fill="#1e293b">• Previous Catalyst Projects: 2</text>
                            <text x="0" y="80" font-family="Arial" font-size="15" fill="#1e293b">• GitHub Activity: High</text>
                            <text x="0" y="110" font-family="Arial" font-size="15" fill="#1e293b">• Completion Rate: 100%</text>
                        </g>
                    </g>
                </g>
            </g>
        </g>

        <!-- Right Side - Review Form -->
        <g transform="translate(700, 0)">
            <rect width="660" height="700" rx="12" fill="#ffffff" filter="url(#card-shadow)"/>
            <g transform="translate(24, 24)">
                <!-- Rating Header -->
                <text x="0" y="25" font-family="Arial" font-size="18" font-weight="bold" fill="#1e293b">Rate Your Expertise</text>
                <text x="0" y="55" font-family="Arial" font-size="15" fill="#64748b">How familiar are you with the subject matter of this proposal?</text>

                <!-- Rating Scale -->
                <g transform="translate(0, 80)">
                    <rect width="612" height="160" rx="8" fill="#f8fafc"/>
                    <g transform="translate(24, 24)">
                        <!-- Scale Labels -->
                        <text x="0" y="20" font-family="Arial" font-size="14" fill="#64748b">Not familiar</text>
                        <text x="480" y="20" font-family="Arial" font-size="14" fill="#64748b">Expert</text>

                        <!-- Scale Points -->
                        <g transform="translate(0, 40)">
                            <rect x="0" y="0" width="544" height="4" fill="#e2e8f0"/>
                            <!-- Scale Points -->
                            <circle cx="0" cy="2" r="8" fill="#4338ca"/>
                            <circle cx="136" cy="2" r="8" fill="#4338ca"/>
                            <circle cx="272" cy="2" r="8" fill="#4338ca"/>
                            <circle cx="408" cy="2" r="8" fill="#4338ca"/>
                            <circle cx="544" cy="2" r="8" fill="#4338ca"/>

                            <!-- Scale Numbers -->
                            <text x="0" y="30" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">1</text>
                            <text x="136" y="30" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">2</text>
                            <text x="272" y="30" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">3</text>
                            <text x="408" y="30" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">4</text>
                            <text x="544" y="30" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">5</text>
                        </g>

                        <!-- Selected Rating Display -->
                        <text x="0" y="100" font-family="Arial" font-size="14" fill="#64748b">Selected: 3 - Intermediate knowledge</text>
                    </g>
                </g>

                <!-- Action Buttons -->
                <g transform="translate(0, 280)">
                    <!-- Start Review Button -->
                    <rect width="380" height="50" rx="25" fill="#4338ca"/>
                    <text x="150" y="32" font-family="Arial" font-size="16" fill="#ffffff">Start Review</text>

                    <!-- Skip Button -->
                    <rect x="400" width="192" height="50" rx="25" fill="#f1f5f9"/>
                    <text x="440" y="32" font-family="Arial" font-size="16" fill="#64748b">Skip Review</text>
                </g>
            </g>
        </g>
    </g>
</svg>
