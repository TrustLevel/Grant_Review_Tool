# File for the AWS Amplify integartion

version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --prefix frontend
    build:
      commands:
        - npm run build --prefix frontend
  artifacts:
    baseDirectory: frontend/.next
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
